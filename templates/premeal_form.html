<!DOCTYPE html>
<html>
<head>
    <title>Pre-Meal Form</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<div class="container">
    <h2>Pre-Meal Diabetes Form</h2>
    <form method="POST" action="/predict">
        <input name="pregnancies" type="number" min="0" required placeholder="Pregnancies (0+)"><br>
        <input name="glucose" type="number" min="70" max="130" required placeholder="Glucose (70–130)"><br>
        <input name="bloodpressure" type="number" min="40" max="100" required placeholder="Blood Pressure (40–100)"><br>
        <input name="skinthickness" type="number" min="7" max="99" required placeholder="Skin Thickness (7–99)"><br>
        <input name="insulin" type="number" min="15" max="276" required placeholder="Insulin (15–276)"><br>
        <input name="bmi" type="number" step="0.1" min="15" max="50" required placeholder="BMI (15–50)"><br>
        <input name="dpf" type="number" step="0.01" min="0.0" max="2.5" required placeholder="Diabetes Pedigree Function (0.0–2.5)">
        <input name="age" type="number" min="1" max="120" required placeholder="Age (1–120)"><br>
        <input type="submit" class="button" value="Predict">
    </form>
</div>
</body>
</html>
